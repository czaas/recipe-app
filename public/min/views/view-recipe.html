<div class="pure-g singleView">
	<h1 class="pure-u-1">{{ recipe.recipeName }} <i class="fa fa-pencil" ng-click="editRecipe()"></i></h1>
	
	<div class="pure-u-1-2">
		<h2>Ingredients</h2>
		<ul>
			<li ng-repeat="ingredient in recipe.recipeIngredients">{{ ingredient.name }}, {{ ingredient.qty }}</li>
		</ul>
	</div>

	<div class="pure-u-1-2">
		<h2>Steps</h2>
		<ol>
			<li ng-repeat="step in recipe.recipeSteps">{{ step }}</li>
		</ol>
	</div>
</div>
