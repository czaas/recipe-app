<div class="pure-g">
	<a href="/#/" class="pure-u-1">Back</a>
	<h1 class="pure-u-1">{{ recipe.recipeName }}</h1>
	<div class="pure-u-1-2">
		<h2>Ingredients</h2>
		<ul>
			<li ng-repeat="ingredient in recipe.recipeIngredients">{{ ingredient.name }}</li>
		</ul>
	</div>

	<div class="pure-u-1-2">
		<h2>Steps</h2>
		<ol>
			<li ng-repeat="step in recipe.recipeSteps">{{ step }}</li>
		</ol>
	</div>
</div>
