<div id="recipe-fields" class="pure-g">
	<div class="pure-g">
		<div class="pure-u-1-2">
			<form action="">
				<h3 class="pure-u-1">Add Steps</h3>
				<textarea type="text" class="pure-u-1" placeholder="Recipe Step"></textarea>
				<button class="pure-button"><i class="fa fa-plus-circle"></i> Add Step</button>
			</form>
		</div>
		<div class="pure-u-1-2">
			<h3 class="pure-u-1">Add Ingredients</h3>
			<form action="">
				<input type="text" class="pure-u-1" placeholder="Ingredient Name">
				<input type="text" class="pure-u-1" placeholder="Ingredient Quantity">
				<button class="pure-button"><i class="fa fa-plus-circle"></i> Add Ingredient</button>
			</form>
		</div>
		<div class="pure-u-1 step-timer">
			<h3 class="pure-u-4-24">Add Timer</h3><input type="text" class="pure-u-18-24" value=""><div class="pure-u-1-24"><button class="pure-button"><i class="fa fa-plus-circle"></i>{{ timer || 10 }}</button></div>
		</div>

	</div>
</div>
