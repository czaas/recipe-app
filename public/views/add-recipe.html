<style>
	input { margin: 0 0 10px; }
</style>

<div class="pure-g">
	<div class="pure-u-1-2">
		<label for="recipe-name">Recipe Name:
			<input type="text" id="recipe-name" ng-name="recipe-name" ng-model="recipeName">
		</label><br />

		<form>
			<label for="steps">Steps:<br />
				<input type="text" id="steps" ng-model="newStep">
			</label><br />
			<button ng-click="addStep()">Add Step</button>
		</form>

		<form>
			<label for="ingredients">Ingredients:<br />
				<input type="text" id="ingredients" ng-model="newIngredient">
			</label><br />
			<label for="ingredientQty">Quantity:<br />
				<input type="text" id="ingredients" ng-model="newIngredientQty">
			</label><br />
			<button ng-click="addIngredient()">Add Ingredient</button>
		</form>
		<button ng-click="saveRecipe()">Submit Recipe</button>
	</div>
	<div id="newRecipe" class="pure-u-1-2">
		<h2>{{ recipeName || "Recipe Name:" }}</h2> 
		<h2>Steps: </h2>
		<ol>
			<li ng-repeat="step in steps track by $index">{{ step }}</li>
		</ol>

		<h2>Ingredients:</h2>
		<ul>
			<li ng-repeat="ingredient in ingredients track by $index">{{ ingredient.name }}, {{ ingredient.qty }}</li>
		</ul>
	</div>
</div>
